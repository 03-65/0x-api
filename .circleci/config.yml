# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
    build:
        docker:
            - image: circleci/node:11.14-browsers
        working_directory: ~/repo
        environment:
            ETHEREUM_RPC_URL: http://0.0.0.0:8545
            CHAIN_ID: 1337
            MESH_WEBSOCKET_URI: ws://0.0.0.0:60557
            MESH_HTTP_URI: http://0.0.0.0:60556
            POSTGRES_USER: api
            POSTGRES_DB: api
            POSTGRES_URI: 'postgres://api:api@0.0.0.0/api'
        steps:
            - checkout
            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "yarn.lock" }}
            - run: yarn install
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "yarn.lock" }}
            - run: yarn build
            - run: yarn lint
            - run: yarn prettier:ci
            - setup_remote_docker # Expose the docker daemon so that it can be used in tests.
            - run: yarn test
